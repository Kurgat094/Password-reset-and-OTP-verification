{% extends 'base.html' %}
  {% block title %}
  {% endblock %}


  {% block body %}
  <form action="/reset" method="POST" >
    <div class="container">
      <div class="row">
        <div class="card">
          
          {% with messages=get_flashed_messages(with_categories=True) %}
          {% if messages %}
          {% for category,msg in messages %}
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          {% endfor %}
          {% endif %}

          {% endwith %}
            <h3>Reset password here</h3>
            <input type="text" placeholder="Enter New password"name="password" required>
            <input type="password" placeholder="Confirm New password" name="confirm" required>
            <input type="submit"value="Reset" class="btn btn-success" >
        </div>
      </div>
    </div>
      
  </form>
  {% endblock %}
